<div class="container justify-content-center" *ngIf="type === 0">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Фамилия</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="textHelp">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail2" class="form-label">Имя</label>
      <input type="text" class="form-control" id="exampleInputEmail2" aria-describedby="textHelp2">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail3" class="form-label">Отчество</label>
      <input type="text" class="form-control" id="exampleInputEmail3" aria-describedby="textHelp3">
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail4" class="form-label">Серия и номер паспорта</label>
      <input type="text" class="form-control" id="exampleInputEmail4" aria-describedby="textHelp4">
      <div id="textHelp4" class="form-text">Если не вводится, оставить пустым.</div>
    </div>

    <hr>

    <div class="mb-3">
      <label for="exampleInputEmail5" class="form-label">Следует в аудиторию</label>
      <input type="text" class="form-control" id="exampleInputEmail5" aria-describedby="textHelp5">
    </div>

    <hr>

    <div class="mb-3">
      <label for="exampleInputEmail6" class="form-label">Дата начала действия</label>
      <input type="text" class="form-control" id="exampleInputEmail6" aria-describedby="textHelp6">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail7" class="form-label">Дата окончания действия</label>
      <input type="text" class="form-control" id="exampleInputEmail7" aria-describedby="textHelp7">
    </div>

    <hr>

    <div class="mb-3">
      <label for="exampleInputEmail8" class="form-label">Примечание</label>
      <input type="text" class="form-control" id="exampleInputEmail8" aria-describedby="textHelp7">
    </div>


    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
